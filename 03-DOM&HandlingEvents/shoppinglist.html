<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="liName">
        <button type="button" onclick="onButtonClick(this)">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	const onButtonClick = (elem) => {
            let newLi = document.createElement("li");
            newLi.innerHTML = document.getElementById("liName").value;
            document.getElementsByTagName("ol")[0].appendChild(newLi);
        }
    </script>
</body>

</html>
