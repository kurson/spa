<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        window.onload = () => {
            console.log(document.getElementsByTagName('h1')[0].innerHTML);
            console.log(document.getElementById('someTest').innerHTML);
            console.log(document.getElementsByClassName('important')[0].innerHTML);
            [... document.getElementsByTagName('p')].forEach(element => {
                console.log(element.innerHTML);
            });
        }
    </script>
</body>

</html>
